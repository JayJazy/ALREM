# Compose
activity-compose = "1.9.2"
compose = "1.7.2"
compose-bom = "2024.09.02"


# Material
material = "1.12.0"


# Test
junit = "4.13.2"
junitKtx = "1.2.1"
uiTestJunit4Android = "1.7.2"
mockito = "4.0.0"
